{% set name = "lbdiracwrappers" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/LbDiracWrappers-{{ version }}.tar.gz
  sha256: fde4147198fde3376109e8704cc002842502cca429b9333446b0a0eb3b605211

build:
  number: 0
  noarch: python
  entry_points:
    - lb-dirac = LbDiracWrappers:lb_dirac
    - lhcb-proxy-init = LbDiracWrappers:lhcb_proxy_init
    - lhcb-proxy-info = LbDiracWrappers:lhcb_proxy_info
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - lbenv
    - python >=3.6
    - packaging >=20.0

test:
  imports:
    - LbDiracWrappers
  commands:
    - pip check
    - lb-dirac --help
  requires:
    - pip

about:
  home: https://pypi.org/project/LbDiracWrappers/
  summary: Wrappers for LHCbDirac commands
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bcouturi
    - chrisburr
